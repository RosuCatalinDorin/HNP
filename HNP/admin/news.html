<div class="wrapper">
    <form>
        <div class="form-group">
            <label for="newsTitle">Titlu</label>
            <input type="text" class="form-control" id="newsTitle" aria-describedby="emailHelp"
                   placeholder="Adauga un titlu" required>
            <div  style="padding-top: 10px" class="file-upload">
                <button class="btn btn-primary" type="button" onclick="$('.file-upload-input').trigger( 'click' )">ADD IMAGE</button>

                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="newsDesc">Descriere</label>
            <textarea rows="5" class="form-control" id="newsDesc" aria-describedby="emailHelp"
                      placeholder="Adauga o descriere"></textarea>
            <small id="descHelp" class="form-text text-muted">Adaua un titlu pentru stire</small>
        </div>
        <div id="summernote"><p>Creaza stirea aici</p></div>

        <button type="button" id="button-privew" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >Priview </button>

    </form>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="document" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="margin-left: 20%" role="document">
        <div class="modal-content" style="width: 1200px">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Previzualizeaza stirea</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div  id="newsCardPresent"></div>
                <h1> Detalii stire</h1>
                <div id="previewNews"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="button-save" class="btn btn-success">Salveaza</button>
            </div>
        </div>
    </div>
</div>
