<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HNP Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
    <link href='vendor/normalize.css/normalize.css' rel='stylesheet'>
    <link href='vendor/fontawesome/css/font-awesome.min.css' rel='stylesheet'>
    <link href="dist/vertical-responsive-menu.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

</head>

<body>

<header class="header clearfix">
    <button type="button" id="toggleMenu" class="toggle_menu">
        <i class="fa fa-bars"></i>
    </button>
    <h1>HNP Admin</h1>
</header>

<nav class="vertical_nav">

    <ul id="js-menu" class="menu">
        <li class="menu--item">
            <a href="#" class="menu--link" title="Noutati">
                <i class="menu--icon  fa fa-fw fa-globe"></i>
                <span class="menu--label">Add news</span>
            </a>
        </li>
        <li class="menu--item  menu--item__has_sub_menu">

            <label class="menu--link" title="Item 1">
                <i class="menu--icon  fa fa-fw fa-user"></i>
                <span class="menu--label">Item 1</span>
            </label>

            <ul class="sub_menu">
                <li class="sub_menu--item">
                    <a href="http://google.com" target="_blank"
                       class="sub_menu--link sub_menu--link__active">Submenu</a>
                </li>
                <li class="sub_menu--item">
                    <a href="#" class="sub_menu--link">Submenu</a>
                </li>
                <li class="sub_menu--item">
                    <a href="#" class="sub_menu--link">Submenu</a>
                </li>
            </ul>
        </li>

        <li class="menu--item">
            <a href="#" class="menu--link" title="Item 2">
                <i class="menu--icon  fa fa-fw fa-briefcase"></i>
                <span class="menu--label">Item 2</span>
            </a>
        </li>

        <li class="menu--item">
            <a href="#" class="menu--link" title="Item 3">
                <i class="menu--icon  fa fa-fw fa-cog"></i>
                <span class="menu--label">Item 3</span>
            </a>
        </li>

        <li class="menu--item  menu--item__has_sub_menu">

            <label class="menu--link" title="Item 4">
                <i class="menu--icon  fa fa-fw fa-database"></i>
                <span class="menu--label">Item 4</span>
            </label>

            <ul class="sub_menu">
                <li class="sub_menu--item">
                    <a href="#" class="sub_menu--link">Submenu</a>
                </li>
                <li class="sub_menu--item">
                    <a href="#" class="sub_menu--link">Submenu</a>
                </li>
                <li class="sub_menu--item">
                    <a href="#" class="sub_menu--link">Submenu</a>
                </li>
            </ul>
        </li>

        <li class="menu--item">
            <a href="#" class="menu--link" title="Item 5">
                <i class="menu--icon  fa fa-fw fa-globe"></i>
                <span class="menu--label">Item 5</span>
            </a>
        </li>

    </ul>

    <button id="collapse_menu" class="collapse_menu">
        <i class="collapse_menu--icon  fa fa-fw"></i>
        <span class="collapse_menu--label">Recolher menu</span>
    </button>

</nav>

<div class="wrapper">
    <form>
        <div class="form-group">
            <label for="newsTitle">Title</label>
            <input type="text" class="form-control" id="newsTitle" aria-describedby="emailHelp"
                   placeholder="Adauga un titlu">
            <small id="emailHelp" class="form-text text-muted">Adaua un titlu pentru stire</small>
        </div>
        <div id="summernote"><p>Creaza stirea aici</p></div>
        <button type="button" id="button-save" class="btn btn-success">Salveaza</button>
        <button type="button" id="button-privew" class="btn btn-primary">Priview</button>
        <div id="previewNews"></div>
    </form>
</div>


<script src="dist/vertical-responsive-menu.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<!--All pages Scripts-->
<script src="../js/functions.js"></script>
<script src="../ajaxCall/makeRekuest.js"></script>
<script src="../ajaxCall/createBodyRequest.js"></script>
<script type="text/javascript" src="../lib/notifix/dist/notiflix-2.5.0.min.js"></script>
<script type="text/javascript" src="../lib/notifix/dist/notiflix-aio-2.5.0.min.js"></script>
<!--end pages Scripts-->


<script src="actions/news/functions.js"></script>
<script src="actions/news/news.js"></script>
<script src="actions/news/news-service.js"></script>


<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>
</body>
</html>
